baseURL = 'http://localhost:1313/'
languageCode = 'en-us'
title = 'Welcome to PieEye'
theme = 'vanilla-bootstrap-hugo-theme-master'
[taxonomies]
tag = "tags"

[permalinks]
post = "/:filename/"

[params]
includeBootstrapJs = false
showActiveNav = true
containerMaxWidth = "700px !important"
dateFormat = "Jan 2, 2006"
homeText = "Welcome to the Vanilla theme demo. Have a look around. Maybe even eat some ice cream."
katex = true

[markup]
defaultMarkdownHandler = "goldmark"

[markup.goldmark.extensions]
definitionList = true
footnote = true
linkify = true
strikethrough = true
table = true
taskList = true
typographer = true

[markup.goldmark.parser]
attribute = true
autoHeadingID = true

[markup.goldmark.renderer]
hardWraps = false
unsafe = true
xHTML = false

  [markup.highlight]
  codeFences = true
  hl_Lines = ""
  lineNoStart = 1
  lineNos = false
  lineNumbersInTable = true
  noClasses = true
  style = "monokai"
  tabWidth = 4

  [markup.tableOfContents]
  endLevel = 6
  startLevel = 2

