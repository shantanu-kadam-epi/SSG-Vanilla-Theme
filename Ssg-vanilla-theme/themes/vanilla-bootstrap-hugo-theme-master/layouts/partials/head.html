<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  {{ hugo.Generator }}
  {{ $summary := trim (.Summary | plainify | htmlUnescape) "\n\r"
    | default .Title }}
  <meta name="description" content="{{ $summary }}">
  <link rel="stylesheet" href="{{ "css/bootstrap.min.css" | absURL }}">
  {{ $title := print .Title " | " .Site.Title }}
  {{ if .IsHome }}
    {{ $title = .Site.Title }}   
  {{ end }}
  <title>{{ $title }}</title>  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="/css/formio.full.min.css">
  <link rel="stylesheet" href="css/quill.core.css">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  {{ partial "css/style.html" . }}
  <input type="hidden" id="config_data" name="config_data">
</head>
