<script src="{{ "js/feather.min.js" | absURL }}"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://unpkg.com/formiojs@4.0.6/dist/formio.full.min.js"></script>
<script type="text/javascript" src="https://cdn.quilljs.com/1.3.4/quill.js"></script>
<script type="text/javascript" src="{{ "js/status.js" | absURL }}"></script>
<input type="hidden" name="uuid" value="{{ .Site.Params.uuid }}">
<input type="hidden" name="uuid_name" value="{{ .Site.Params.uuid_name }}">
<input type="hidden" name="recaptcha_sitekey" value="{{ .Site.Params.recaptcha_sitekey }}">

<div class=" row justify-content-center formcontainer" style="max-width: 750px;">
    <div class="col-lg-10 col-md-8">
        <div class="card-body pt-7 px-5">
                <div class="text-center">
                    <h3 class="">Data Subject Request</h3>
                    <div class="justify-content-center mt-4">
                        <i id="statusicon" class="p-1 mr-1 fas fa-3x"></i>
                        <div id="resultname" class="text-capitalize h4 mt-4"></div>
                        <div id="resultstatus" class="text-capitalize h4 mt-4"></div>
                    </div>
                </div>
                <div id="form" class="hidden"></div>
                <script type="text/javascript" src="http://localhost:1313/js/element_updater.js"></script>
        </div>
    </div>
</div>
<script>
    feather.replace()
</script>
{{ if eq .Site.Params.includeBootstrapJs true }}
<script src="{{ "js/jquery-3.3.1.slim.min.js" | absURL }}"></script>
<script src="{{ "js/bootstrap.bundle.min.js" | absURL }}"></script>
{{ end }}
